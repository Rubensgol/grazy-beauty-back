spring:
  application:
    name: Salao-de-beleza

  datasource:
    url: "jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:grazy_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  mail:
    host: "${MAIL_HOST:}"
    port: "${MAIL_PORT:587}"
    username: "${MAIL_USERNAME:}"
    password: "${MAIL_PASSWORD:}"
    properties:
      mail:
        smtp:
          auth: "${MAIL_SMTP_AUTH:true}"
          starttls:
            enable: "${MAIL_SMTP_STARTTLS:true}"
          ssl:
            trust: "${MAIL_SMTP_SSL_TRUST:smtp.gmail.com}"
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

file:
  storage:
    location: uploads

notificacao:
  config:
    file: notification-config.json

conteudo:
  config:
    file: content-config.json

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true

app:
  domain: ${APP_DOMAIN:grazybeauty.com.br}
  url:
    base: ${APP_BASE_URL:https://grazybeauty.com.br}
  admin:
    username: "${ADMIN_USERNAME}"
    password: "${ADMIN_PASSWORD}"

  jwt:
    secret: "${JWT_SECRET}"
    expiration-ms: 3600000

  mail:
    from: "${MAIL_FROM:}"

server:
  forward-headers-strategy: framework