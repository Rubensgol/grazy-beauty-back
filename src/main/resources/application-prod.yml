spring:
  application:
    name: Salao-de-beleza

  # Production datasource - values are read from environment variables when possible
  datasource:
    url: "jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:grazy_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
    username: "${DB_USERNAME:grazy}"
    password: "${DB_PASSWORD:grazy_pass}"
    driver-class-name: com.mysql.cj.jdbc.Driver

  # Hibernate / JPA settings (kept from existing configs)
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  # File upload limits and storage
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

file:
  storage:
    location: uploads

notificacao:
  config:
    file: notification-config.json

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
